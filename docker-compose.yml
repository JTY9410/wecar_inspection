version: '3.8'

services:
  wecar-diagnosis:
    image: wecarmobility/wecar-diagnosis:latest
    container_name: wecar-diagnosis
    ports:
      - "3010:3010"
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
    environment:
      - PORT=3010
      - WECAR_DB_DIR=/app/data
      - FLASK_DEBUG=0
      # 이메일 전송 설정 (필요시 설정)
      # - SMTP_SERVER=smtp.gmail.com
      # - SMTP_PORT=587
      # - SMTP_USER=your-email@gmail.com
      # - SMTP_PASSWORD=your-app-password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/"]
      interval: 30s
      timeout: 10s
      retries: 3


