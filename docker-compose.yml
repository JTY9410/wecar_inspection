version: '3.8'

services:
  wecar-diagnosis:
    image: wecarmobility/wecar-diagnosis:latest
    container_name: wecar-diagnosis
    ports:
      - "3010:3010"
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
    environment:
      - PORT=3010
      - WECAR_DB_DIR=/app/data
      - FLASK_DEBUG=0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/"]
      interval: 30s
      timeout: 10s
      retries: 3


