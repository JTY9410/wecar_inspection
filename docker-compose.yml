services:
  wecar-inspection:
    build: .
    ports:
      - "2000:2000"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./static:/app/static
      - ./templates:/app/templates
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PORT=2000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

