{% extends "base.html" %}

{% block title %}평가사 대시보드 - 위카아라이 검수시스템{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="page-header">
        <h2><i class="bi bi-speedometer2"></i> 평가사 대시보드</h2>
        <p class="text-muted mb-0">안녕하세요, {{ session.name }}님</p>
    </div>
    
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="dashboard-card text-center">
                <i class="bi bi-clipboard-data fs-1 text-primary mb-3"></i>
                <h3>신청현황</h3>
                <p class="text-muted">검수신청 현황을 확인하고 평가사를 배정합니다.</p>
                <a href="{{ url_for('evaluator_status') }}" class="btn btn-primary">이동하기</a>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="dashboard-card text-center">
                <i class="bi bi-chat-dots fs-1 text-primary mb-3"></i>
                <h3>평가답변</h3>
                <p class="text-muted">검수신청에 대한 평가답변을 작성합니다.</p>
                <a href="{{ url_for('evaluator_response') }}" class="btn btn-primary">이동하기</a>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-4">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">로그아웃</a>
    </div>
</div>
{% endblock %}
