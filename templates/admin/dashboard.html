{% extends "base.html" %}

{% block title %}관리자 대시보드 - 위카아라이 검수시스템{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="page-header">
        <h2><i class="bi bi-speedometer2"></i> 관리자 대시보드</h2>
        <p class="text-muted mb-0">안녕하세요, {{ session.name }}님</p>
    </div>
    
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="dashboard-card text-center">
                <i class="bi bi-people fs-1 text-primary mb-3"></i>
                <h3>회원관리</h3>
                <p class="text-muted">회원 정보를 관리하고 승인합니다.</p>
                <a href="{{ url_for('admin_users') }}" class="btn btn-primary">이동하기</a>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="dashboard-card text-center">
                <i class="bi bi-clipboard-check fs-1 text-primary mb-3"></i>
                <h3>검수신청관리</h3>
                <p class="text-muted">검수신청을 확인하고 관리합니다.</p>
                <a href="{{ url_for('admin_inspections') }}" class="btn btn-primary">이동하기</a>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="dashboard-card text-center">
                <i class="bi bi-calculator fs-1 text-primary mb-3"></i>
                <h3>정산관리</h3>
                <p class="text-muted">평가사 정산을 관리합니다.</p>
                <a href="{{ url_for('admin_settlements') }}" class="btn btn-primary">이동하기</a>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-4">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">로그아웃</a>
    </div>
</div>
{% endblock %}
